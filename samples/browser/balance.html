<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello RSK API!</title>
    <link rel="stylesheet" href="./css/bulma.css">
    <script src="./js/ethereumjs-tx-1.3.3.min.js"></script>
    <script src="./js/simplejsonrpc.js"></script>
    <script src="./js/sha3.js"></script>
    <script src="./js/simpleabi.js"></script>
    <script src="./js/rskapi.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        RSK API in the browser
      </h1>
      <p class="subtitle">
        Using <strong>Bulma</strong>!
      </p>
      

<div class="field">
  <label class="label">URL</label>
  <div class="control">
    <input id="url" class="input" type="text" placeholder="Text input" value="https://public-node.testnet.rsk.co:443">
  </div>
</div>

<div class="field">
  <label class="label">Address</label>
  <div class="control">
    <input id="address" class="input" type="text" value="0xd98c90c6df28e8e043895fa604e6c3a47a4f7b59">
  </div>
</div>

<div class="field">
  <label class="label">Balance</label>
    <div id="balance"></div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" onclick="doPost()">Get Balance</button>
  </div>
</div>

      
    </div>
  </section>
<script>
function doPost() {
    const url = document.getElementById('url').value;
    const address = document.getElementById('address').value;
    const balance = document.getElementById('balance');
    
    const client = rskapi.client(url);
    
    client.balance(address, function (err, data) {
        if (err)
            alert(err);
        else
            balance.innerText = simpleabi.getValue(data.result);
    });
}
</script>  
  </body>
</html>
